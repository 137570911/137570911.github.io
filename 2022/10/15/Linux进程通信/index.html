 class="hljs-keyword">else</span><br>		&#123;<br>			<span class="hljs-keyword">if</span>(ferror(fp))<br>			&#123;<br>				printf(<span class="hljs-string">&quot;read fifo failed.\n&quot;</span>);<br>				<span class="hljs-keyword">exit</span>(<span class="hljs-number">1</span>);<br>			&#125;<br>		&#125;<br>	&#125;<br>	return <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

ss="hljs-keyword">if</span>((shmaddr = shmat(shmid, (char*)<span class="hljs-number">0</span>, <span class="hljs-number">0</span>)) == (char *)-<span class="hljs-number">1</span>)&#123;<br>        perror(<span class="hljs-string">&quot;attch shared memory error!\n&quot;</span>);<br>        <span class="hljs-keyword">exit</span>(<span class="hljs-number">1</span>);<br>    &#125;<br>    <span class="hljs-keyword">if</span>((semid = opensem(<span class="hljs-string">&quot;./&quot;</span>, <span class="hljs-number">39</span>)) == -<span class="hljs-number">1</span>)<br>        return -<span class="hljs-number">1</span>;<br>    printf(<span class="hljs-string">&quot;read start....................\n&quot;</span>);        <br>    <span class="hljs-keyword">while</span>(<span class="hljs-number">1</span>)&#123;<br>        printf(<span class="hljs-string">&quot;read : &quot;</span>);<br>        wait_sem(semid, <span class="hljs-number">0</span>);  <span class="hljs-regexp">//</span>等待信号量可以获取<br>        <span class="hljs-keyword">if</span>(sem_p(semid, <span class="hljs-number">0</span>) == -<span class="hljs-number">1</span>) <span class="hljs-regexp">//</span>获取信号量失败退出。当server写入<span class="hljs-string">&#x27;#&#x27;</span>时引发<br>            <span class="hljs-keyword">break</span>;<br>        printf(<span class="hljs-string">&quot;%s&quot;</span>, shmaddr);<br><br>        sem_v(semid, <span class="hljs-number">0</span>);<br>        usleep(<span class="hljs-number">1000</span>);<br>    &#125;    <br>    return <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
