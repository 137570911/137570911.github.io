pan><br><span class="hljs-title">	pushad</span><br><span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ebx,[ebp+12]<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> esi,0<span class="hljs-title"></span><br><span class="hljs-title">	again:</span><br><span class="hljs-title">		cmp</span> esi,[ebp+8]<span class="hljs-title"></span><br><span class="hljs-title">		jge</span> final<span class="hljs-title"></span><br><span class="hljs-title">		mov</span> eax,[ebx+4*esi]<span class="hljs-title"></span><br><span class="hljs-title">		call</span> writedec<span class="hljs-title"></span><br><span class="hljs-title">		mov</span> al,&#x27; &#x27;<span class="hljs-title"></span><br><span class="hljs-title">		call</span> writechar<span class="hljs-title"></span><br><span class="hljs-title">		inc</span> esi<span class="hljs-title"></span><br><span class="hljs-title">		jmp</span> again<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">	final:</span><br><span class="hljs-title">	call</span> crlf<span class="hljs-title"></span><br><span class="hljs-title">	popad</span><br><span class="hljs-title">	pop</span> ebp<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">	ret</span> 8<span class="hljs-title"></span><br><span class="hljs-title">print</span> endp<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">end</span> main<br><br>堆排序（Heap<span class="hljs-title"> Sort）</span><br>算法思想：<br>堆的概念<br>堆：本质是一种数组对象。特别重要的一点性质：<br>任意的叶子节点小于（或大于）它所有的父节点。对此，又分为大顶堆和小顶堆：<br>大顶堆要求节点的元素都要大于其孩子。<br>小顶堆要求节点元素都小于其左右孩子。<br>两者对左右孩子的大小关系不做任何要求。<br>利用堆排序，就是基于大顶堆或者小顶堆的一种排序方法。下面，通过大顶堆来实现。<br><br>基本思想：堆排序可以按照以下步骤来完成：<br>1.首先将序列构建称为大顶堆；（这样满足了大顶堆那条性质：<br>位于根节点的元素一定是当前序列的最大值）<br>2. 取出当前大顶堆的根节点，将其与序列末尾元素进行交换；<br>（此时：序列末尾的元素为已排序的最大值；由于交换了元素，<br>当前位于根节点的堆并不一定满足大顶堆的性质）<br>3. 对交换后的n-1个序列元素进行调整，使其满足大顶堆的性质；<br>4. 重复2.3步骤，直至堆中只有1个元素为止<br><br>下面是基于大顶堆的堆排序算法代码：<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">void</span> print(int<span class="hljs-title"> a[],</span> int<span class="hljs-title"> n)</span>&#123;<br>	<span class="hljs-keyword">for</span>(int j= <span class="hljs-number">0</span>; j&lt;n; j++)&#123;<br>		cout&lt;&lt;a[j] &lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<br>&#125;<br>cout&lt;&lt;endl;<br>&#125;<br>/**<br>已知H[s…m]除了H[s] 外均满足堆的定义<br>调整H[s],使其成为大顶堆.即将对第s个结点为根的子树筛选,<br>@param H是待调整的堆数组<br>@param s是待调整的数组元素的位置<br>@param length是数组的长度<br>**/<br>void HeapAdjust(int H[],int s, int length)<br>&#123;<br>	int tmp = H[s];<br>	int child = <span class="hljs-number">2</span>s+<span class="hljs-number">1</span>; //左孩子结点的位置。(i+<span class="hljs-number">1</span> 为当前调整结点的右孩子结点的位置)<br>	<span class="hljs-keyword">while</span> (child &lt; length) &#123;<br>		<span class="hljs-keyword">if</span>(child+<span class="hljs-number">1</span> &lt;length &amp;&amp; H[child]&lt;H[child+<span class="hljs-number">1</span>]) &#123; // 如果右孩子大于左孩子(找到比当前待调整结点大的孩子结点)<br>			++child ;<br>		&#125;<br>		<span class="hljs-keyword">if</span>(H[s]&lt;H[child]) &#123; // 如果较大的子结点大于父结点<br>			H[s] = H[child]; // 那么把较大的子结点往上移动，替换它的父结点<br>			s = child; // 重新设置s ,即待调整的下一个结点的位置<br>			child = <span class="hljs-number">2</span>*s+<span class="hljs-number">1</span>;<br>		&#125; else &#123; // 如果当前待调整结点大于它的左右孩子，则不需要调整，直接退出<br>			<span class="hljs-keyword">break</span>;<br>		&#125;<br>		H[s] = tmp; // 当前待调整的结点放到比其大的孩子结点位置上<br>	&#125;<br>	print(H,length);<br>&#125;<br>/**<br>初始堆进行调整<br>将H[<span class="hljs-number">0.</span>.length<span class="hljs-number">-1</span>]建成堆<br>调整完之后第一个元素是序列的最小的元素<br>**/<br>void BuildingHeap(int H[], int length)&#123;<br>//最后一个有孩子的节点的位置 i= (length <span class="hljs-number">-1</span>) / <span class="hljs-number">2</span><br>	<span class="hljs-keyword">for</span> (int i = (length <span class="hljs-number">-1</span>) / <span class="hljs-number">2</span> ; i &gt;= <span class="hljs-number">0</span>; --i)<br>		HeapAdjust(H,i,length);<br>&#125;<br><br>/*堆排序算法*/<br>void HeapSort(int H[],int length)&#123;<br>	//初始堆<br>	BuildingHeap(H, length);<br>	//从最后一个元素开始对序列进行调整<br>	<span class="hljs-keyword">for</span> (int i = length - <span class="hljs-number">1</span>; i &gt; <span class="hljs-number">0</span>; --i)&#123;<br>	//交换堆顶元素H[<span class="hljs-number">0</span>]和堆中最后一个元素<br>		int temp = H[i];<br>		H[i] = H[<span class="hljs-number">0</span>];<br>		H[<span class="hljs-number">0</span>] = temp;<br>		//每次交换堆顶元素和堆中最后一个元素之后，都要对堆进行调整<br>		HeapAdjust(H,<span class="hljs-number">0</span>,i);<br>	&#125;<br>&#125;<br>int main()&#123;<br>	int H[<span class="hljs-number">10</span>] = &#123;<span class="hljs-number">3</span>,<span class="hljs-number">1</span>,<span class="hljs-number">5</span>,<span class="hljs-number">7</span>,<span class="hljs-number">2</span>,<span class="hljs-number">4</span>,<span class="hljs-number">9</span>,<span class="hljs-number">6</span>,<span class="hljs-number">10</span>,<span class="hljs-number">8</span>&#125;;<br>	cout&lt;&lt;<span class="hljs-string">&quot;初始值：&quot;</span>;<br>	print(H,<span class="hljs-number">10</span>);<br>	HeapSort(H,<span class="hljs-number">10</span>);<br>	cout&lt;&lt;<span class="hljs-string">&quot;结果：&quot;</span>;<br>	print(H,<span class="hljs-number">10</span>);<br><br>&#125;<br></code></pre></td></tr></table></figure>

n class="hljs-keyword">push</span> <span class="hljs-built_in">eax</span><br>		<span class="hljs-keyword">call</span> putqueen	<span class="hljs-comment">;递归</span><br><span class="hljs-symbol">		L2:</span><br>		<span class="hljs-comment">;取消皇后</span><br>		<span class="hljs-keyword">mov</span> <span class="hljs-built_in">eax</span>,<span class="hljs-built_in">ecx</span><br>		<span class="hljs-keyword">mov</span> <span class="hljs-built_in">edx</span>,<span class="hljs-number">32</span><br>		<span class="hljs-keyword">mul</span> <span class="hljs-built_in">edx</span>	<span class="hljs-comment">;eax=n*8*4</span><br>		<span class="hljs-keyword">mov</span> [chess+<span class="hljs-built_in">eax</span>+<span class="hljs-built_in">ebx</span>*<span class="hljs-number">4</span>],<span class="hljs-number">0</span>	<span class="hljs-comment">;chess[n][col]=0</span><br>		<span class="hljs-keyword">mov</span> <span class="hljs-built_in">eax</span>,<span class="hljs-built_in">ecx</span><br>		<span class="hljs-keyword">add</span> <span class="hljs-built_in">eax</span>,<span class="hljs-built_in">ebx</span>	<span class="hljs-comment">;eax=n+col</span><br>		<span class="hljs-keyword">mov</span> [b+<span class="hljs-built_in">eax</span>*<span class="hljs-number">4</span>],<span class="hljs-number">1</span>	<span class="hljs-comment">;b[n+col]=1</span><br>		<span class="hljs-keyword">mov</span> <span class="hljs-built_in">eax</span>,<span class="hljs-built_in">ecx</span><br>		<span class="hljs-keyword">sub</span> <span class="hljs-built_in">eax</span>,<span class="hljs-built_in">ebx</span><br>		<span class="hljs-keyword">add</span> <span class="hljs-built_in">eax</span>,<span class="hljs-number">7</span>	<span class="hljs-comment">;eax=n-col+7</span><br>		<span class="hljs-keyword">mov</span> [x+<span class="hljs-built_in">eax</span>*<span class="hljs-number">4</span>],<span class="hljs-number">1</span>	<span class="hljs-comment">;c[n-col+7]=1</span><br>		<span class="hljs-keyword">mov</span> [a+<span class="hljs-built_in">ebx</span>*<span class="hljs-number">4</span>],<span class="hljs-number">1</span>	<span class="hljs-comment">;a[col]=1</span><br><span class="hljs-symbol"></span><br><span class="hljs-symbol">		next:</span><br>		<span class="hljs-keyword">inc</span> <span class="hljs-built_in">ebx</span><br>		<span class="hljs-keyword">jmp</span> again<br><span class="hljs-symbol"></span><br><span class="hljs-symbol">	final:</span><br>	<span class="hljs-keyword">popad</span><br>	<span class="hljs-keyword">pop</span> <span class="hljs-built_in">ebp</span><br><br>	<span class="hljs-keyword">ret</span> <span class="hljs-number">4</span><br>putqueen endp<br><br>end main<br><br>八皇后问题，是一个古老而著名的问题，是回溯算法的典型案例。<br>在<span class="hljs-number">8</span>*<span class="hljs-number">8</span>格的国际象棋上摆放八个皇后，使其不能互相攻击，<br>即任意两个皇后都不能处于同一行、同一列或同一斜线上，问有多少种摆法。<br>有人用图论的方法解出<span class="hljs-number">92</span>种结果 <br><br>算法-C描述<br>#include&lt;stdio<span class="hljs-number">.</span>h&gt;<br>void PutQueen(<span class="hljs-keyword">int</span> n)<span class="hljs-comment">;</span><br><span class="hljs-keyword">int</span> chess[<span class="hljs-number">8</span>][<span class="hljs-number">8</span>]=&#123;<span class="hljs-number">0</span>&#125;<span class="hljs-comment">;</span><br><span class="hljs-keyword">int</span> a[<span class="hljs-number">8</span>],b[<span class="hljs-number">15</span>],c[<span class="hljs-number">15</span>]<span class="hljs-comment">;</span><br><span class="hljs-keyword">int</span> sum=<span class="hljs-number">0</span><span class="hljs-comment">;</span><br><br><span class="hljs-keyword">int</span> main()&#123;<br>	<span class="hljs-keyword">int</span> i<span class="hljs-comment">;</span><br>	for(i=<span class="hljs-number">0</span><span class="hljs-comment">;i&lt;8;++i)</span><br>		a[i]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>	for(i=<span class="hljs-number">0</span><span class="hljs-comment">;i&lt;15;++i)&#123;</span><br>		b[i]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>		c[i]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>	&#125;<br>	PutQueen(<span class="hljs-number">0</span>)<span class="hljs-comment">;</span><br>	printf(<span class="hljs-string">&quot;八皇后摆法总数：%d\n&quot;</span>, sum)<span class="hljs-comment">;</span><br>	return <span class="hljs-number">0</span><span class="hljs-comment">;</span><br>&#125;<br><br>void PutQueen(<span class="hljs-keyword">int</span> n)&#123;	//统计所有摆法<br>	<span class="hljs-keyword">int</span> col,i,j<span class="hljs-comment">;</span><br>	for(col=<span class="hljs-number">0</span><span class="hljs-comment">;col&lt;8;col++)&#123;</span><br>		if(a[col]&amp;&amp;b[n+col]&amp;&amp;c[n-col+<span class="hljs-number">7</span>])&#123;	//判断安全位置<br>			chess[n][col]=<span class="hljs-number">1</span><span class="hljs-comment">;	//放置皇后</span><br>			a[col]=<span class="hljs-number">0</span><span class="hljs-comment">;</span><br>			b[n+col]=<span class="hljs-number">0</span><span class="hljs-comment">;</span><br>			c[n-col+<span class="hljs-number">7</span>]=<span class="hljs-number">0</span><span class="hljs-comment">;</span><br>			if(n==<span class="hljs-number">7</span>)&#123;<br>				sum++<span class="hljs-comment">;</span><br>				printf(<span class="hljs-string">&quot;第%d种可能的摆法:\n&quot;</span>, sum)<span class="hljs-comment">;//输出皇后摆法for(i=0;i&lt;8;i++)&#123;</span><br>				for(i=<span class="hljs-number">0</span><span class="hljs-comment">;i&lt;8;i++)&#123;</span><br>					printf(<span class="hljs-string">&quot;\t\t&quot;</span>)<span class="hljs-comment">;</span><br>					for(j=<span class="hljs-number">0</span><span class="hljs-comment">;j&lt;8;j++)</span><br>						printf(<span class="hljs-string">&quot;%d &quot;</span>, chess[i][j])<span class="hljs-comment">;</span><br>					printf(<span class="hljs-string">&quot;\n&quot;</span>)<span class="hljs-comment">;</span><br>				&#125;<br>				printf(<span class="hljs-string">&quot;\n&quot;</span>)<span class="hljs-comment">; </span><br>				if(sum<span class="hljs-subst">%10</span>==<span class="hljs-number">0</span>)&#123;	//每输出十种暂停<br>					printf(<span class="hljs-string">&quot;按回车键继续......&quot;</span>)<span class="hljs-comment">;</span><br>					getchar()<span class="hljs-comment">;</span><br>				&#125;<br>			&#125;<br>			else PutQueen(n+<span class="hljs-number">1</span>)<span class="hljs-comment">;	//递归</span><br>			chess[n][col]=<span class="hljs-number">0</span><span class="hljs-comment">;	//取消皇后</span><br>			b[n+col]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>			c[n-col+<span class="hljs-number">7</span>]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>			a[col]=<span class="hljs-number">1</span><span class="hljs-comment">;</span><br>		&#125;<br>	&#125;//for循环结束<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
