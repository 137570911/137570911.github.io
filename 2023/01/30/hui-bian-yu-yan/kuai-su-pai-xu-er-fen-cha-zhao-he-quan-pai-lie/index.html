ent">void print(int a[], int n)&#123;</span><br><span class="hljs-comment">	for(int j= 0; j&lt;n; j++)&#123;</span><br><span class="hljs-comment">		cout&lt;&lt;a[j] &lt;&lt;&quot; &quot;;</span><br><span class="hljs-comment">	&#125;</span><br><span class="hljs-comment">	cout&lt;&lt;endl;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">void swap(int *a, int *b)&#123;</span><br><span class="hljs-comment">	int tmp = *a;</span><br><span class="hljs-comment">	*a = *b;</span><br><span class="hljs-comment">	*b = tmp;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">int partition(int a[], int low, int high)&#123;</span><br><span class="hljs-comment">	int Key = a[low]; //基准元素</span><br><span class="hljs-comment">	while(low &lt; high)&#123; //从表的两端交替地向中间扫描</span><br><span class="hljs-comment">	while(low &lt; high &amp;&amp; a[high] &gt;= Key) --high; </span><br><span class="hljs-comment">	//从high 所指位置向前搜索，至多到low+1 位置。</span><br><span class="hljs-comment">	//将比基准元素小的交换到低端</span><br><span class="hljs-comment">	swap(&amp;a[low], &amp;a[high]);</span><br><span class="hljs-comment">	while(low &lt; high &amp;&amp; a[low] &lt;= Key ) ++low;</span><br><span class="hljs-comment">	swap(&amp;a[low], &amp;a[high]);</span><br><span class="hljs-comment">	&#125;</span><br><span class="hljs-comment">	print(a,10);</span><br><span class="hljs-comment">	return low;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">void quickSort(int a[], int low, int high)&#123;</span><br><span class="hljs-comment">	if(low &lt; high)&#123;</span><br><span class="hljs-comment">		int Loc = partition(a, low, high); //将表一分为二</span><br><span class="hljs-comment">		quickSort(a, low, Loc -1); //递归对低子表递归排序</span><br><span class="hljs-comment">		quickSort(a, Loc + 1, high); //递归对高子表递归排序</span><br><span class="hljs span> ebx,esi<br>		inc ebx<br>		<span class="hljs-keyword">mov</span> [edi+esi*<span class="hljs-number">4</span>],ebx<br>		inc esi<br>		jmp again<br><br><span class="hljs-symbol">	final:</span><br>	popad<br>	<span class="hljs-keyword">pop</span> ebp<br><br>	ret <span class="hljs-number">8</span><br><span class="hljs-symbol">creatarr</span> <span class="hljs-meta">endp</span><br><br><span class="hljs-comment">;push offset arr</span><br><span class="hljs-comment">;push begin</span><br><span class="hljs-comment">;push end</span><br><span class="hljs-comment">;call fullpermutation</span><br><span class="hljs-comment">;return nothing</span><br><span class="hljs-symbol">fullpermutation</span> <span class="hljs-meta">proc</span><br>	<span class="hljs-keyword">push</span> ebp<br>	<span class="hljs-keyword">mov</span> ebp,esp<br>	pushad<br><br>	<span class="hljs-keyword">mov</span> ebx,[ebp+<span class="hljs-number">12</span>]<span class="hljs-comment">;ebx=begin</span><br>	<span class="hljs-keyword">mov</span> ecx,[ebp+<span class="hljs-number">8</span>]	<span class="hljs-comment">;ecx=end</span><br>	<span class="hljs-keyword">mov</span> edi,[ebp+<span class="hljs-number">16</span>]<span class="hljs-comment">;edi=offset arr</span><br><br>	<span class="hljs-keyword">mov</span> esi,ebx	<span class="hljs-comment">;i=begin</span><br>	<span class="hljs-keyword">cmp</span> ebx,ecx<br>	jl again<br><br>	<span class="hljs-keyword">push</span> edi<br>	<span class="hljs-keyword">push</span> ecx<br>	call print<br>	<br><span class="hljs-symbol">	again:</span><br>		<span class="hljs-keyword">cmp</span> esi,ecx<br>		jge final<br><br>		<span class="hljs-keyword">cmp</span> ebx,esi<br>		jz next<br>		<br>		<span class="hljs-keyword">push</span> edx<br>		lea edx,[edi+ebx*<span class="hljs-number">4</span>]<br>		<span class="hljs-keyword">push</span> edx<br>		lea edx,[edi+esi*<span class="hljs-number">4</span>]<br>		<span class="hljs-keyword">push</span> edx<br>		call swap<br>		<span class="hljs-keyword">pop</span> edx<br><br><span class="hljs-symbol">		next:</span><br>		<span class="hljs-keyword">push</span> edi<br>		<span class="hljs-keyword">mov</span> eax,ebx<br>		inc eax<br>		<span class="hljs-keyword">push</span> eax<br>		<span class="hljs-keyword">push</span> ecx<br>		call fullpermutation<br><br>		<span class="hljs-keyword">cmp</span> ebx,esi<br>		jz L<br>		<span class="hljs-keyword">push</span> edx<br>		lea edx,[edi+ebx*<span class="hljs-number">4</span>]<br>		<span class="hljs-keyword">push</span> edx<br>		lea edx,[edi+esi*<span class="hljs-number">4</span>]<br>		<span class="hljs-keyword">push</span> edx<br>		call swap<br>		<span class="hljs-keyword">pop</span> edx<br>		<br>		L:<br>		inc esi<br>		jmp again<br><br><span class="hljs-symbol">	final:</span><br>	popad<br>	<span class="hljs-keyword">pop</span> ebp<br><br>	ret <span class="hljs-number">12</span><br><span class="hljs-symbol">fullpermutation</span> <span class="hljs-meta">endp</span><br><br><span class="hljs-comment">;push offset arr</span><br><span class="hljs-comment">;push len</span><br><span class="hljs-comment">;call print</span><br><span class="hljs-comment">;return nothing</span><br><span class="hljs-symbol">print</span> <span class="hljs-meta">proc</span><br>	<span class="hljs-keyword">push</span> ebp<br>	<span class="hljs-keyword">mov</span> ebp,esp<br>	pushad<br><br>	<span class="hljs-keyword">mov</span> ebx,[ebp+<span class="hljs-number">12</span>]<br>	<span class="hljs-keyword">mov</span> esi,<span class="hljs-number">0</span><br><span class="hljs-symbol">	again:</span><br>		<span class="hljs-keyword">cmp</span> esi,[ebp+<span class="hljs-number">8</span>]<br>		jge final<br>		<span class="hljs-keyword">mov</span> eax,[ebx+<span class="hljs-number">4</span>*esi]<br>		call writedec<br>		<span class="hljs-keyword">mov</span> al,<span class="hljs-string">&#x27; &#x27;</span><br>		call writechar<br>		inc esi<br>		jmp again<br><br><span class="hljs-symbol">	final:</span><br>	call crlf<br>	popad<br>	<span class="hljs-keyword">pop</span> ebp<br><br>	ret <span class="hljs-number">8</span><br><span class="hljs-symbol">print</span> <span class="hljs-meta">endp</span><br><br><span class="hljs-comment">;push offset a</span><br><span class="hljs-comment">;push offset b</span><br><span class="hljs-comment">;call swap</span><br><span class="hljs-comment">;return nothing</span><br><span class="hljs-symbol">swap</span> <span class="hljs-meta">proc</span><br>	<span class="hljs-keyword">push</span> ebp<br>	<span class="hljs-keyword">mov</span> ebp,esp<br>	pushad<br><br>	<span class="hljs-keyword">mov</span> ebx,[ebp+<span class="hljs-number">12</span>]<span class="hljs-comment">;ebx=offset a</span><br>	<span class="hljs-keyword">mov</span> eax,[ebx]	<span class="hljs-comment">;tmp=*a</span><br>	<span class="hljs-keyword">mov</span> ecx,[ebp+<span class="hljs-number">8</span>]	<span class="hljs-comment">;ecx=offset b</span><br>	<span class="hljs-keyword">mov</span> edx,[ecx]<br>	<span class="hljs-keyword">mov</span> [ebx],edx<br>	<span class="hljs-keyword">mov</span> [ecx],eax<br><br>	popad<br>	<span class="hljs-keyword">pop</span> ebp<br>	<br>	ret <span class="hljs-number">8</span><br><span class="hljs-symbol">swap</span> <span class="hljs-meta">endp</span><br><br><span class="hljs-symbol">end</span> main<br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">全排列算法</span><br><span class="hljs-comment">主要思路：</span><br><span class="hljs-comment">1.把第1个数换到最前面来（本来就在最前面），准备打印1xx，再对后两个数2和3做全排列。</span><br><span class="hljs-comment">2.把第2个数换到最前面来，准备打印2xx，再对后两个数1和3做全排列。</span><br><span class="hljs-comment">3.把第3个数换到最前面来，准备打印3xx，再对后两个数1和2做全排列。</span><br><span class="hljs-comment">这是一个递归的过程，把对整个序列做全排列的问题归结为对它的子序列做全排列的问题</span><br><span class="hljs-comment"></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">include &lt;stdio.h&gt;</span><br><span class="hljs-comment">void Swap(int *lhs, int *rhs)&#123;</span><br><span class="hljs-comment">	int t = *lhs;</span><br><span class="hljs-comment">	*lhs = *rhs;</span><br><span class="hljs-comment">	*rhs = t;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment">*/</span><br><span class="hljs-comment">/************************************************************************/</span><br><span class="hljs-comment">/* 功能：实现全排列功能</span><br><span class="hljs-comment">/* 参数：</span><br><span class="hljs-comment">/*       source--整数数组，存放需要全排列的元素</span><br><span class="hljs-comment">/*       begin --查找一个排列的开始位置</span><br><span class="hljs-comment">/*       end   --查找一个排列的结束位置，当begin=end时，表明完成一个排列</span><br><span class="hljs-comment">/************************************************************************/</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">void FullPermutation(int source[], int begin, int end)&#123;</span><br><span class="hljs-comment">	int i;</span><br><span class="hljs-comment">	if (begin &gt;= end)&#123; // 找到一个排列</span><br><span class="hljs-comment">		for(i = 0; i &lt; end; i++)&#123;</span><br><span class="hljs-comment">		    printf(&quot;%d&quot;, source[i]);</span><br><span class="hljs-comment">		&#125;</span><br><span class="hljs-comment">		printf(&quot;\n&quot;);</span><br><span class="hljs-comment">	&#125;</span><br><span class="hljs-comment">	else&#123; // 没有找完一个排列，则继续往下找下一个元素</span><br><span class="hljs-comment">		for (i = begin; i &lt; end; i++)&#123;</span><br><span class="hljs-comment">		    if (begin != i)&#123;</span><br><span class="hljs-comment">			Swap(&amp;source[begin], &amp;source[i]); // 交换</span><br><span class="hljs-comment">		    &#125;</span><br><span class="hljs-comment">		    // 递归排列剩余的从begin+1到end的元素</span><br><span class="hljs-comment">		    FullPermutation(source, begin + 1, end);</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">		    if (begin != i)&#123;</span><br><span class="hljs-comment">			Swap(&amp;source[begin], &amp;source[i]); // 回溯时还原</span><br><span class="hljs-comment">		    &#125; </span><br><span class="hljs-comment">		&#125;</span><br><span class="hljs-comment">	   &#125;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">int main( )&#123;</span><br><span class="hljs-comment">	int source[30];</span><br><span class="hljs-comment">	int i, count;</span><br><span class="hljs-comment">	scanf(&quot;%d&quot;, &amp;count);</span><br><span class="hljs-comment">	for (i = 0; i &lt; count; i++)&#123;</span><br><span class="hljs-comment">		source[i] = i + 1;</span><br><span class="hljs-comment">	&#125;</span><br><span class="hljs-comment">	FullPermutation(source, 0, count);</span><br><span class="hljs-comment">	return 0;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment">*/</span><br></code></pre></td></tr></table></figure>

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {

      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
