s="hljs-title"> print</span><br>;return<span class="hljs-title"> nothing</span><br>print<span class="hljs-title"> proc</span><br><span class="hljs-title">	push</span> ebp<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ebp,esp<span class="hljs-title"></span><br><span class="hljs-title">	pushad</span><br><span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ebx,[ebp+12]<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> esi,0<span class="hljs-title"></span><br><span class="hljs-title">	again:</span><br><span class="hljs-title">		cmp</span> esi,[ebp+8]<span class="hljs-title"></span><br><span class="hljs-title">		jge</span> final<span class="hljs-title"></span><br><span class="hljs-title">		mov</span> eax,[ebx+4*esi]<span class="hljs-title"></span><br><span class="hljs-title">		call</span> writedec<span class="hljs-title"></span><br><span class="hljs-title">		mov</span> al,&#x27; &#x27;<span class="hljs-title"></span><br><span class="hljs-title">		call</span> writechar<span class="hljs-title"></span><br><span class="hljs-title">		inc</span> esi<span class="hljs-title"></span><br><span class="hljs-title">		jmp</span> again<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">	final:</span><br><span class="hljs-title">	call</span> crlf<span class="hljs-title"></span><br><span class="hljs-title">	popad</span><br><span class="hljs-title">	pop</span> ebp<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">	ret</span> 8<span class="hljs-title"></span><br><span class="hljs-title">print</span> endp<br><br>;push<span class="hljs-title"> offset</span> a<br>;push<span class="hljs-title"> offset</span> b<br>;call<span class="hljs-title"> swap</span><br>;return<span class="hljs-title"> nothing</span><br>swap<span class="hljs-title"> proc</span><br><span class="hljs-title">	push</span> ebp<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ebp,esp<span class="hljs-title"></span><br><span class="hljs-title">	pushad</span><br><span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ebx,[ebp+12];ebx=offset<span class="hljs-title"> a</span><br><span class="hljs-title">	mov</span> eax,[ebx]	;tmp=*a<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> ecx,[ebp+8]	;ecx=offset<span class="hljs-title"> b</span><br><span class="hljs-title">	mov</span> edx,[ecx]<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> [ebx],edx<span class="hljs-title"></span><br><span class="hljs-title">	mov</span> [ecx],eax<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">	popad</span><br><span class="hljs-title">	pop</span> ebp<span class="hljs-title"></span><br><span class="hljs-title">	</span><br><span class="hljs-title">	ret</span> 8<span class="hljs-title"></span><br><span class="hljs-title">swap</span> endp<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">end</span> main<br><br>全排列算法<br>主要思路：<br>1.把第1个数换到最前面来（本来就在最前面），准备打印1xx，再对后两个数2和3做全排列。<br>2.把第2个数换到最前面来，准备打印2xx，再对后两个数1和3做全排列。<br>3.把第3个数换到最前面来，准备打印3xx，再对后两个数1和2做全排列。<br>这是一个递归的过程，把对整个序列做全排列的问题归结为对它的子序列做全排列的问题<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">include</span> &lt;stdio.h&gt;<span class="hljs-title"></span><br><span class="hljs-title">void</span> Swap(int *lhs,<span class="hljs-title"> int</span> *rhs)&#123;<br>	int t = *lhs;<br>	*lhs = *rhs;<br>	*rhs = t;<br>&#125;<br><br>/************************************************************************/<br>/* 功能：实现全排列功能<br>/* 参数：<br>/*       <span class="hljs-keyword">source</span>--整数数组，存放需要全排列的元素<br>/*       begin --查找一个排列的开始位置<br>/*       end   --查找一个排列的结束位置，当begin=end时，表明完成一个排列<br>/************************************************************************/<br>void FullPermutation(int <span class="hljs-keyword">source</span>[], int begin, int end)&#123;<br>	int i;<br>	<span class="hljs-keyword">if</span> (begin &gt;= end)&#123; // 找到一个排列<br>		<span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; end; i++)&#123;<br>		    printf(<span class="hljs-string">&quot;%d&quot;</span>, <span class="hljs-keyword">source</span>[i]);<br>		&#125;<br>		printf(<span class="hljs-string">&quot;\n&quot;</span>);<br>	&#125;<br>	else&#123; // 没有找完一个排列，则继续往下找下一个元素<br>		<span class="hljs-keyword">for</span> (i = begin; i &lt; end; i++)&#123;<br>		    <span class="hljs-keyword">if</span> (begin != i)&#123;<br>			Swap(&amp;<span class="hljs-keyword">source</span>[begin], &amp;<span class="hljs-keyword">source</span>[i]); // 交换<br>		    &#125;<br>		    // 递归排列剩余的从begin+<span class="hljs-number">1</span>到end的元素<br>		    FullPermutation(<span class="hljs-keyword">source</span>, begin + <span class="hljs-number">1</span>, end);<br><br>		    <span class="hljs-keyword">if</span> (begin != i)&#123;<br>			Swap(&amp;<span class="hljs-keyword">source</span>[begin], &amp;<span class="hljs-keyword">source</span>[i]); // 回溯时还原<br>		    &#125; <br>		&#125;<br>	   &#125;<br>&#125;<br><br>int main( )&#123;<br>	int <span class="hljs-keyword">source</span>[<span class="hljs-number">30</span>];<br>	int i, count;<br>	scanf(<span class="hljs-string">&quot;%d&quot;</span>, &amp;count);<br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; count; i++)&#123;<br>		<span class="hljs-keyword">source</span>[i] = i + <span class="hljs-number">1</span>;<br>	&#125;<br>	FullPermutation(<span class="hljs-keyword">source</span>, <span class="hljs-number">0</span>, count);<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
